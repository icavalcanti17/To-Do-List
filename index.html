<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Minha Lista de Tarefas</h1>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Adicionar nova tarefa...">
            <button id="addTaskBtn">Adicionar</button>
        </div>

        <ul id="taskList">
            <!-- Tarefas serão adicionadas aqui pelo JavaScript -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!--
Armazenamento: Guarda dados como strings. Usamos JSON.stringify() para 
converter nosso array de objetos em string e JSON.parse() para converter de volta.

Persistência: Os dados ficam salvos mesmo depois de fechar e abrir o navegador 
(a menos que o usuário limpe os dados do navegador).
-->
